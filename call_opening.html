<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>Abertura de chamados- App Help Desk</title>
</head>
<body>
  <header>
    <div class="navbar navbar-expand navbar-dark bg-dark">
      <img src="img/icons/logo3.png" class="ms-3 mb-2 me-3 " width="50" height="50" alt="" >
      <p class="navbar-brand">App Help Desk</p>
    </div>
  </header>

  <form >
    <div class="form-group mx-auto pb-5">
      <h2 class="titulo-principal text-center p-3 mb-2 text-black-50">Abertura de chamados</h2>

      <div class="mb-3 p-2 ms-5 mt-4">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Título">
      </div>

      <div class="mb-3 ms-5 p-2">
        <label for="categoria" class="form-label">Categoria do chamado</label>
        <select class="form-select form-control " aria-label="Disabled select example">
          <option>Criação de usuário</option>
          <option>Hardware</option>
          <option>Software</option>
          <option>Rede</option>
        </select>
      </div>

      <div class="mb-3 ms-5 p-2">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control  mb-3 " id="descricao" rows="3"></textarea>
      </div>

      <a href="home.html"><button type="button" class="btn btn-secondary btn-lg">Voltar</button></a>
      <button type="button" class="btn btn-primary btn-lg">Abrir</button>
    </div>  
  </form>

</body>
</html>
